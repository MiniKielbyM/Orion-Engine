<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-repeat: repeat;
        }
    </style>
</head>

<body>
    <input type="file" accept=".png, .jpg" id="input" />
    <script>
        document.querySelector("#input").onchange = function () {
            var url = URL.createObjectURL(this.files[0]);
            document.body.style.background = "url(" + url + ") repeat";
        }
    </script>
</body>

</html>
