<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 3000px;
        }

        #div {
            width: 50px;
            height: 50px;
            left: 50%;
            background-color: red;
            position: absolute;
        }

        #input2 {

            top: 10px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <input type="range" min="1" max="100" value="1" step="1" id="input">
    <input type="range" min="1" max="100" value="1" step="1" id="input2">
    <script>
        const input2 = document.querySelector("#input2")
        input2.addEventListener("input", (event) => { document.getElementById("div").style.width = input2.value + "%" })
        const input = document.querySelector("#input")
        input.addEventListener("input", (event) => { document.getElementById("div").style.height = input.value + "%" })
    </script>
</body>

</html>
