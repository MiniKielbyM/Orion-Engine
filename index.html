<!DOCTYPE html>
<html>

<head>
    <title>Dungeoar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="char"></div>
    <div id="box"></div>
    <script type="text/javascript">
        (function () {
          //assorted functions code begin
          function DOMelementOverlapCheck(div1, div2) {
            const domRect1 = div1.getBoundingClientRect();
            const domRect2 = div2.getBoundingClientRect();
    
            return !(
              domRect1.top > domRect2.bottom ||
              domRect1.right < domRect2.left ||
              domRect1.bottom < domRect2.top ||
              domRect1.left > domRect2.right
            );
          }
    
          //assorted functions
    
          //assorted variable defenitions code begin
          //assorted variable defenitions code end
    
          //player movement code begin
          var xAxis = 50;
          var yAxis = 50;
          const moveSpeed = 10;
          const div = document.getElementById('char');
          document.onkeydown = function (event) {
            switch (event.key) {
              case 'ArrowLeft':
                  xAxis -= moveSpeed;
                  div.style.left = xAxis + 'px';
                break;
              case 'ArrowUp':
                  yAxis -= moveSpeed;
                  div.style.top = yAxis + 'px';
                break;
              case 'ArrowRight':
                  xAxis += moveSpeed;
                  div.style.left = xAxis + 'px';
                break;
              case 'ArrowDown':
                  yAxis += moveSpeed;
                  div.style.top = yAxis + 'px';
                break;
            }
    
          };
          //player movement code end
        })();
      </script>
</body>

</html>
