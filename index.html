<!DOCTYPE html>
<html>

<head>
  <title>Orion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="orion-removebg-preview.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya Sans SC">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="functions.js"></script>
</head>

<body>
  <div id="blank"></div>
  <div id="doorObjBase"><button id="confirm" onclick="confirmPlacementDoor()">Confirm</button></div>
  <div id="buttonObjBase">
    <div id="button1">
      <div id="button2"></div>
    </div><button id="confirmButton" onclick="confirmPlacementButton()">Confirm</button>
  </div>
  <div id="portalObjBase"><button id="confirm" onclick="confirmPlacementPortal1()">Confirm</button></div>
  <div id="portalObjBase2"><button id="confirm" onclick="confirmPlacementPortal2()">Confirm</button></div>
  <div id="repObjBase"><button id="confirm" onclick="confirmPlacementRep()">Confirm</button></div>
  <div id="boxObjBase"><button id="confirm" onclick="confirmPlacementBox()">Confirm</button></div>
  <div id="hazardObjBase"><button id="confirm" onclick="confirmPlacementHazard()">Confirm</button></div>
  <div id="wallObjBase"><button id="confirm" onclick="confirmPlacementWall()">Confirm</button></div>
  <div id="winObjBase"><button id="confirm" onclick="confirmPlacementWin()">Confirm</button></div>
  <div id="npcObjBase"><button id="confirm" onclick="confirmPlacementNpc()">Confirm</button></div>
  <div id="playerObjBase"><button id="confirm" onclick="confirmPlacementPlayer()">Confirm</button></div>
  <div id="sidebar" style="visibility: visible;">
    <div id="topLogo">
      <img src="orion-removebg-preview.png" alt="logo" id="logo">
      <h1 id="logoText">rion</h1>
    </div>
    <div id="wallSelect">
      <button id="wallButton" onclick="confirmWall()">
        <div id="wallImg">
          <p class="name" id="wallName">wall</p>
        </div>
      </button>
    </div>
    <div id="winSelect">
      <button id="winButton" onclick="confirmWin()">
        <div id="winImg">
          <p class="name" id="winName">win</p>
        </div>
      </button>
    </div>
    <div id="playerSelect"><button onclick="confirmPlayer()" id="playerButton">
        <div id="playerImg">
          <p class="name" id="playerName">player</p>
        </div>
      </button>
    </div>
    <div id="npcSelect"><button onclick="confirmNpc()" id="npcButton">
        <div id="npcImg">
          <p class="name" id="npcName">NPC</p>
        </div>
      </button>
    </div>
    <div id="hazardSelect"><button onclick="confirmHazard()" id="hazardButton">
        <div id="hazardImg">
          <p class="name" id="hazardName">hazard</p>
        </div>
      </button>
    </div>
    <div id="portalSelect">
      <button id="portalButton" onclick="confirmPortal1()">
        <div id="portalImg">
          <div id="portalLeft">
          </div>
        </div>
        <p class="name" id="portalName">portal</p>
      </button>
    </div>
    <div id="doorSelect"><button onclick="confirmDoor()" id="doorButton">
        <div id="doorImg">
          <p class="name" id="doorName">door</p>
        </div>
      </button>
    </div>

    <div id="repulseSelect"><button onclick="confirmRepulse()" id="repulseButton">
        <div id="repulseImg">
          <p class="name" id="repulseName">repulsion</p>
        </div>
      </button>
    </div>
    <input type="button" onclick="downloadFile();" value="Download" id="Download">
    <button onclick="window.location.replace('/compiler')" id="compiler">play</button>
    <div id="heIIo">
      <p id="fakeName">Real</p>
    </div>
  </div>
  </div>
  <div id="npcTextArea">
    <textarea id="npcText" maxlengthhn="370" placeholder="enter dialouge..."></textarea>
    <button id="confirmNpcText" onclick="confirmNpcText()">Confirm</button>
  </div>
  <div id="sliders">
    <button id="wallSizeButton" onclick="confirmSizingWalls()">Confirm</button>
    <input type="range" min="1" max="100" value="1" step="1" id="input">
    <input type="range" min="1" max="100" value="1" step="1" id="input2">
  </div>
  <div id="sliders2">
    <button id="hazardSizeButton" onclick="confirmSizingHazards()">Confirm</button>
    <input type="range" min="1" max="100" value="1" step="1" id="inputH">
    <input type="range" min="1" max="100" value="1" step="1" id="inputH2">
  </div>
  <div id="sliders3">
    <button id="DoorSizeButton" onclick="confirmSizingDoor()">Confirm</button>
    <input type="range" min="1" max="100" value="1" step="1" id="inputD">
    <input type="range" min="1" max="100" value="1" step="1" id="inputD2">
  </div>
  <div id="sliders4">
    <button id="RepulseSizeButton" onclick="confirmSizingReps()">Confirm</button>
    <input type="range" min="1" max="100" value="1" step="1" id="inputR">
    <input type="range" min="1" max="100" value="1" step="1" id="inputR2">
  </div>
  <div id="colorPicker">
    <input type="color" id="color" value="#FFFFFF">
    <button id="DoorSizeButton" onclick="confirmBG()">confirm</button>
  </div>
</body>

</html>
